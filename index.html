<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Unaty498</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }

        .animation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            perspective: 800px;
        }

        .text-container {
            display: flex;
            font-size: 8vw;
            font-weight: bold;
            color: #fff;
            transform-style: preserve-3d;
        }

        .text-container span {
            display: inline-block;
            animation: fly-in 1s ease-out forwards, color-cycle 10s infinite linear, dance 5s infinite ease-in-out;
            opacity: 0;
            transform-origin: center center;
        }

        /* Animation Delays for each letter */
        .text-container span:nth-child(1) { animation-delay: 0.1s, 0s, 1.5s; }
        .text-container span:nth-child(2) { animation-delay: 0.2s, 0.5s, 1.6s; }
        .text-container span:nth-child(3) { animation-delay: 0.3s, 1s, 1.7s; }
        .text-container span:nth-child(4) { animation-delay: 0.4s, 1.5s, 1.8s; }
        .text-container span:nth-child(5) { animation-delay: 0.5s, 2s, 1.9s; }
        .text-container span:nth-child(6) { animation-delay: 0.6s, 2.5s, 2.0s; }
        .text-container span:nth-child(7) { animation-delay: 0.7s, 3s, 2.1s; }
        .text-container span:nth-child(8) { animation-delay: 0.8s, 3.5s, 2.2s; }

        @keyframes fly-in {
            0% {
                opacity: 0;
                transform: translateY(-150px) rotateX(90deg) scale(2);
            }
            70% {
                opacity: 1;
                transform: translateY(20px) rotateX(-20deg) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0) scale(1);
            }
        }

        @keyframes color-cycle {
            0% { color: #ff2d75; }
            15% { color: #ffab00; }
            30% { color: #a8e063; }
            45% { color: #29c7ac; }
            60% { color: #00b0ff; }
            75% { color: #7e57c2; }
            90% { color: #d500f9; }
            100% { color: #ff2d75; }
        }

        @keyframes dance {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(-5deg) scale(1.1);
            }
            50% {
                transform: translateY(5px) rotate(3deg);
            }
            75% {
                transform: translateY(-5px) rotate(2deg) scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="text-container">
            <span>U</span>
            <span>n</span>
            <span>a</span>
            <span>t</span>
            <span>y</span>
            <span>4</span>
            <span>9</span>
            <span>8</span>
        </div>
    </div>
</body>
</html>
