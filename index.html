<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Léon Muselli</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='40' viewbox='0 0 50 50' height='40'%3e%3cpath d='M20 0 L0 20 L15 20 L15 30 L10 40 L20 35 L30 40 L25 30 L25 20 L40 20 Z' fill='rgba(255,255,255,0.05)'/%3e%3c/svg%3e");
            animation: move-bg 5s linear infinite;
        }

        .animation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            perspective: 800px;
        }

        .text-container {
            display: flex;
            font-size: 8vw;
            font-weight: bold;
            color: #fff;
            transform-style: preserve-3d;
        }

        .text-container span {
            display: inline-block;
            opacity: 0;
            transform-origin: center center;
            animation-duration: 1s, 10s, 5s;
            animation-timing-function: ease-out, linear, ease-in-out;
            animation-iteration-count: 1, infinite, infinite;
            animation-fill-mode: forwards;
        }

        /* Animation Delays for each letter */
        .text-container span:nth-child(1) { animation-name: fly-in, color-cycle, dance; animation-delay: 0.1s, 0.1s, 1.5s; }
        .text-container span:nth-child(2) { animation-name: spin-in, color-cycle, dance; animation-delay: 0.2s, 0.2s, 1.6s; }
        .text-container span:nth-child(3) { animation-name: fade-in-zoom, color-cycle, dance; animation-delay: 0.3s, 0.3s, 1.7s; }
        .text-container span:nth-child(4) { animation-name: fly-in, color-cycle, dance; animation-delay: 0.4s, 0.4s, 1.8s; }
        .text-container span:nth-child(5) { animation-name: spin-in, color-cycle, dance; animation-delay: 0.5s, 0.5s, 1.9s; }
        .text-container span:nth-child(6) { animation-name: fade-in-zoom, color-cycle, dance; animation-delay: 0.6s, 0.6s, 2.0s; }
        .text-container span:nth-child(7) { animation-name: fly-in, color-cycle, dance; animation-delay: 0.7s, 0.7s, 2.1s; }
        .text-container span:nth-child(8) { animation-name: spin-in, color-cycle, dance; animation-delay: 0.8s, 0.8s, 2.2s; }
        .text-container span:nth-child(9) { animation-name: fade-in-zoom, color-cycle, dance; animation-delay: 0.9s, 0.9s, 2.3s; }
        .text-container span:nth-child(10) { animation-name: fly-in, color-cycle, dance; animation-delay: 1.0s, 1.0s, 2.4s; }
        .text-container span:nth-child(11) { animation-name: spin-in, color-cycle, dance; animation-delay: 1.1s, 1.1s, 2.5s; }
        .text-container span:nth-child(12) { animation-name: fade-in-zoom, color-cycle, dance; animation-delay: 1.2s, 1.2s, 2.6s; }

        .text-container span.space {
            width: 0.5em; /* Give space some width */
            animation: none; /* No animation for the space */
        }

        @keyframes move-bg {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 80px 80px;
            }
        }

        @keyframes fly-in {
            0% {
                opacity: 0;
                transform: translateY(-150px) rotateX(90deg) scale(2);
            }
            70% {
                opacity: 1;
                transform: translateY(20px) rotateX(-20deg) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0) scale(1);
            }
        }

        @keyframes spin-in {
            0% {
                opacity: 0;
                transform: rotateY(180deg) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: rotateY(0deg) scale(1);
            }
        }

        @keyframes fade-in-zoom {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes color-cycle {
            0% { color: #ff2d75; }
            15% { color: #ffab00; }
            30% { color: #a8e063; }
            45% { color: #29c7ac; }
            60% { color: #00b0ff; }
            75% { color: #7e57c2; }
            90% { color: #d500f9; }
            100% { color: #ff2d75; }
        }

        @keyframes dance {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(-5deg) scale(1.1);
            }
            50% {
                transform: translateY(5px) rotate(3deg);
            }
            75% {
                transform: translateY(-5px) rotate(2deg) scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="text-container">
            <span>L</span>
            <span>é</span>
            <span>o</span>
            <span>n</span>
            <span class="space"></span>
            <span>M</span>
            <span>u</span>
            <span>s</span>
            <span>e</span>
            <span>l</span>
            <span>l</span>
            <span>i</span>
        </div>
    </div>
</body>
</html>
